<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: headTags}">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('customers')}"></nav>

    <main class="container">
        <h1 class="mt-3 mb-4">Pagina dettagio del Cliente!</h1> 
        <section class="row">
            <div class="col-12">
                <div class="card h-100 show-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${customer.firstName} + ' ' + ${customer.lastName}">Nome</h5>
                    <p class="card-text" th:text="'Email: ' + ${customer.email}">Email</p>
                    <p class="card-text" th:text="'Telefono: ' + ${customer.phone}">Telefono</p>
                </div>
            </div>

            <div class="text-center my-2">
                <a class="btn btn-outline-danger" th:href="@{/customers}" role="button">Torna alla pagina iniziale</a>
            </div>  

        </section>

    </main>
</body>
</html>
